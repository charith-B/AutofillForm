<div class="container" style="align-items: center;">
    <div class="card text-center" >
        <div class="card-header">
            <h3>AUTO-FILL FORMS</h3>
        </div>
        <div class="card-body" >
            <table class="table">
                <thead class="table-secondary">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Details</th>
                  </tr>
                </thead>
                <tbody class="table-warning" *ngFor = "let details of data">
                  <tr>
                    <th scope="row">Name</th>
                    <td>{{details.Name}}</td>

                  </tr>
                  <tr>
                    <th scope="row">Card Number</th>
                    <td>{{details.CardNumber}}</td>

                  </tr>
                  <tr>
                    <th scope="row">Valid Thru</th>
                    <td colspan="2">{{details.ValidTill}}</td>

                  </tr>
                  <tr>
                    <th scope="row">CVV</th>
                    <td colspan="2">{{details.CVV}}</td>

                  </tr>
                  <tr></tr>
                </tbody>
              </table>
          <button class="w3-button w3-block " [routerLink]="['/Forms']"><i class='fas fa-angle-right'></i> Continue</button>
        </div>
      </div>
  </div>
